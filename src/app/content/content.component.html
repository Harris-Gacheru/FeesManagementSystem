<div class="content">
    <div class="student-form">
        <form id="studentForm">
            <p class="success">{{ msg }}</p>
            <h4>Add a Student</h4>
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" #studentName name="studentName" class="form-control">
                <p class="error">{{ error }}</p>
            </div>

            <div class="form-group">
                <label for="balance">Student Balance</label>
                <input type="number" #balance name="balance" class="form-control">
            </div>

            <button type="submit" (click)="addStudent(studentName.value, +balance.value)">Add Student</button>
        </form>    
    </div>

    <div class="student-display" id="studentDisplay">
        <div class="header">
            <p>Student Name</p>
            <p>Balance</p>
        </div>

        <div class="btns">
            <button (click)="showAllStudents()">Get All Student</button>
            <button (click)="studentsWithBalance()">Get Student with balance</button>
            <button (click)="studentsWithoutBalance()">Get Student W/O balance</button>
        </div>

        <div class="student-info" id="studentInfo">
            <p *ngIf="students.length == 0">No students!</p>
            
            <div class="allStudent" *ngFor="let student of newStudents | sort">
                <p>{{ student.name }}</p>
                <p [ngStyle]="{color: student.balance <= 0 ? 'green' : 'red'}">{{ student.balance }}</p>
            </div>
        </div>
    </div>
</div>
